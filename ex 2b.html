<!doctype html>
<html>
<head>
</head>
<header>
<h1>Sign Up</h1>
</header>
<article>
<form action="success.html" method="get">
<table>
<tr>
<td><label for="username">Username:</label></td>
<td><input type="text" id="username" placeholder="Enter your username" required/></td>
</tr>
<tr>
<td><label for="email_id">Email ID:</label></td>
<td><input type="email" id="email_id" placeholder="Enter your email_id" required/></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" placeholder="Enter your password" required/></td>
</tr>
<tr>
<td><label for="gender">Gender:</label></td>
<td><input type="ratio" id="gender">Male</td>
<td><input type="ratio" id="gender">Female</td>
</tr>
<tr>
<td><label for="dob">DOB:</label></td>
<td><input type="date" id="dob" required/></td>
</tr>
<tr>
<td><label for="phone_no">Phone number:</label></td>
<td><input type="phone_no" id="phone_no" placeholder="Enter your contact number" required/></td>
</tr>
<tr>
<td><label for="country">Country:</label></td>
<td><select id="country" placeholder="Select your country"
<option value="India"/>India
<option value="India"/>USA
</select></td>
</tr>
<tr>
<td>label id="language">Languages Known:</label></td>
<td><input type="checkbox" name="language" id="english" value="English" checked="checked"/><label for="english">English</label>
<td><input type="checkbox" name="language" id="hindi" value="Hindi" checked="checked"/><label for="hindi">Hindi</label>
<td><input type="checkbox" name="language" id="french" value="French" checked="checked"/><label for="french">French</label>
</tr>
<tr>
<td><label for="pic">Profile Pic:</label></td>
<td><input type="file" id="pic"  required/></td>
</tr>
<tr>
<td><label for="submit" value="Register"/>
<td><input type="reset" value="Reset"/>
</tr>
</table>
</form><br/><br/><br/><br/>
</body>
</html>
